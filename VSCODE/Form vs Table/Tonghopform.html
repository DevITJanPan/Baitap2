<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp form</title>
</head>
<body>
    <form action="Tổng hợp form"></form>
    <fieldset>
        <legend>Thông sản phẩm</legend>
       <label for="Tên sản phẩm">Tên sản phẩm:</label> 
       <input type="text" name="Tên sản phẩm" id="Tên sản phẩm">
       <label for="Số lượng">Số lương:</label>
       <input type="number" name="soluong" id="soluong" value="1">
    </fieldset>
    <fieldset>
        <legend>Thông tin giao hàng</legend>
        <label >Họ và tên:</label>
        <input type="text" name="hovaten" id="hovaten">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <label for="phone">Số điện thoại:</label>
        <input type="text" name="phone" id="phone">
        <label for="Addrees">Địa chỉ:</label>
        <input type="text" name="Addrees" id="Addrees">
    </fieldset>
    <fieldset>
       <legend>Thông tin thanh toán</legend>
    <label for="pay">Phương thức thanh toán:</label>
    <select name="pay" id="pay">
        <option value="A">Thanh toán khi nhận hàng</option>
        <option value="B">Thanh toán trước</option>


    </select>
    </fieldset> <br>
    <input type="submit" value="Đặt hàng">
</body>
</html>
