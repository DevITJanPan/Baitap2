<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí tài khoản</title>
</head>
<body>
    <h1>Đăng kí tài khoản</h1>
    <form action="#" method="post">

    </form>
    <label for="Username">Tên đăng nhập:</label>
    <input type="text" name="Username" id="Username" required> <br>
    <label for="Password">Mật khẩu:</label>
    <input type="password" name="Password" id="Password" minlength="8" required> <br>
    <label for="confirm_password">Xác nhận lại mật khẩu:</label>
    <input type="confirm_password" name="confirm_password" id="confirm_password" minlength="8" required> <br>
    <label for="emai">Email:</label>
    <input type="email" name="emai" id="emai" required> <br>
    <label for="gender">Giới tính:</label>
    <input type="radio" name="gender" id="male" value="male" required>
    <label for="male">Nam</label>
    <input type="radio" name="gender" id="female" value="female" required>
    <label for="female">Nữ</label> <br>
    <input type="submit" value="Đăng ký">
    


</body>
</html>
