<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web bán hàng</title>
</head>
<body>
    <h1>Trang web bán hàng</h1>
    <nav>
        <a href="#">Trang chủ</a> <br>
        <a href="#">Sản phẩm</a> <br>
        <a href="#">Giới thiệu</a> <br>
        <a href="#">Liên hệ</a> <br>
    </nav>
    <h2>Thông tin sản phẩm</h2>
    <table border="1" >
        <tr>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng</th>
        </tr>
        <tr>
            <td>Sản phẩm 1</td>
            <td>Mô tả sản phẩm 1</td>
            <td>100.000đ</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Sản phẩm 2</td>
            <td>Mô tả sản phẩm 2</td>
            <td>200.000đ</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Sản phẩm 3</td>
            <td>Mô tả sản phẩm 3</td>
            <td>300.000đ</td>
            <td>3</td>
        </tr>

    </table>
    <h2>Thông tin người dùng</h2>
    <label for="fullname">Họ và tên:</label>
    <input type="text" name="fullname" id="fullname"><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email"><br>
    <label for="phone">Số điện thoại:</label>
    <input type="text" name="phone" id="phone"><br>
    <label for="Addrees">Địa chỉ:</label>
    <input type="text" name="Addrees" id="Addrees"><br>
    <input type="submit" value="Đặt hàng"><br>
    <p>2023 Trang web bán hàng</p>

</body>
</html>
